name: Build DLL

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup .NET SDK
      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      # Step 3: Build the C# project
      - name: Build DLL
        run: dotnet build ClientTestMenu.csproj -c Release

      # Step 4: Upload compiled DLL as artifact
      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: ClientTestDLL
          path: ClientTestMenu/bin/Release/net6.0/*.dll
